<!DOCTYPE html>

<head>
    <title>Wake-On-LAN Server</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body class="content">
    <h1>Devices</h1>
    <button onclick="getDevices()" class="button" id="refresh">refresh</button>
    <form onsubmit="event.preventDefault();addDevice(this)">
        Enter name: <input required type="text" name="name">
        Enter ip: <input required type="text" name="ip">
        Enter mac: <input required type="text" name="mac">
        <input type="submit" class="button" id="add" value="Add Device">
    </form>

    <ul id="devices">
        Loading..
        <!--Devices go here, populated by JS-->
    </ul>
</body>
